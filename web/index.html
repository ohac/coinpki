<!doctype html>
<html lang="en">
  <head>
    <title>Coin PKI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <main role="main" class="container">
      <h1>Coin PKI</h1>
      <div class="form-group">
        <label for="walletaddress">Wallet Address</label>
        <input id="walletaddress" type="text" class="form-control" placeholder="Mjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjj" aria-label="Hostname" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <label for="wallettype">Wallet Type</label>
        <select id="wallettype" class="form-control">
           <option selected>Auto</option>
           <option>MONA</option>
           <option>ZNY</option>
        </select>
      </div>
      <div class="form-group">
        <label for="prooftext">Proof Text</label>
        <input id="prooftext" type="text" class="form-control" placeholder="2018/01,foobar" aria-label="Proof Text" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <label for="sign">Signature</label>
        <input id="sign" type="text" class="form-control" placeholder="Base64 Signature" aria-label="Signature" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <label for="backend">Backend</label>
        <input id="backend" type="text" class="form-control" placeholder="ws://localhost:8080/coinpkiws" aria-label="Backend" value="ws://localhost:8080/coinpkiws" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <button id="prove" type="button" class="btn btn-primary">Prove</button>
      </div>
      <div id="connected" class="status alert alert-info" role="alert" style="display: none">
          Connected
      </div>
      <div id="disconnected" class="status alert alert-danger" role="alert" style="display: none">
          Disconnected
      </div>
    </main>
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/coinpki.js" type="text/javascript"></script>
  </body>
</html>
